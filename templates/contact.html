{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="glass p-5">
                <h2 class="text-center mb-4">Get In Touch</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3">
                        <label>Message</label>
                        <textarea name="message" rows="5" class="form-control rounded-3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-pastel w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
